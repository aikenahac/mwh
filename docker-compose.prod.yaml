# Configuration for my production environment

services:
  migrations:
    image: ghcr.io/aikenahac/mwh:beta
    container_name: mwh-migrations
    pull_policy: always
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - mwh
    command: sh -c "pnpm db:push"
    restart: "no"

  app:
    image: ghcr.io/aikenahac/mwh:master
    container_name: mwh
    pull_policy: always
    env_file:
      - .env
    ports:
      - "3101:3000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - mwh

  # app-beta:
  #   image: ghcr.io/aikenahac/mwh:beta
